<md-input-container class="md-primary">
  <label style="color:white">Email</label>
  <input ng-model="signupCtrl.email" type="email"> <!-- ng-model="user.name"> -->
</md-input-container>
<md-input-container class="md-primary">
  <label style="color:white">Password</label>
  <input ng-model="signupCtrl.pass" type="password"> <!-- ng-model="user.name"> -->
</md-input-container>
<md-input-container class="md-primary">
  <label style="color:white">Confirm Password</label>
  <input type="password" ng-model="signupCtrl.confirm"  data-password-verify="signupCtrl.pass"> <!-- ng-model="user.name"> -->
</md-input-container>
<div ng-show="!signupCtrl.formValid">Invalid form</div>
<div flex layout-align="end center" layout="column">
  <md-button class="md-raised md-accent" ng-click="signupCtrl.signup()">Sign Up</md-button>
  <md-button class="md-raised md-primary" aria-label="Settings" href="/auth/facebook">  
    <md-icon md-svg-icon="../assets/facebook.svg"></md-icon>sign up with Facebook
  </md-button>
</div>
