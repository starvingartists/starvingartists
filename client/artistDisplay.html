<h3 class="md-headline" layout="row" flex layout-align="center">{{selectedArtist.info.name}}</h3>
<img style="max-width:100%;background-position:center center" layout="row" layout-align="center" ng-src='{{selectedArtist.info.pic}}'>
<h4 class="md-subhead" layout="row" flex layout-align="center">{{selectedArtist.info.location}}</h4>
<md-button class="md-fab md-primary md-raised" ng-click="selectedArtist.go()" layout="row" flex layout-align="center">MAP</md-button>
<md-button class="md-accent md-raised" ng-click="form=true; getToken()" layout="row" flex layout-align="center">Tip {{selectedArtist.info.name}}</md-button>
